<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Planilhas - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background-color: #F5F6F5;
            color: #1F2328;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #107C41, #4CAF50);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .vba-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .vba-section h2 {
            color: #107C41;
            margin-bottom: 1rem;
        }

        .vba-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .planilhas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .planilha-card {
            background: #FFFFFF;
            border: 1px solid #D1D3D4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .planilha-card:hover {
            transform: translateY(-5px);
        }

        .planilha-card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .planilha-card h3 {
            padding: 1rem;
            text-align: center;
            color: #1F2328;
        }

        .contato {
            background: #107C41;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .contato h2 {
            margin-bottom: 1rem;
        }

        .contato p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1F2328;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .vba-section img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>José Planilhas</h1>
        <p>Soluções personalizadas para sua organização com Excel VBA</p>
    </header>

    <div class="container">
        <section class="vba-section">
            <h2>Nossas Soluções em Excel VBA</h2>
            <img src="https://via.placeholder.com/800x400?text=Editor+Excel+VBA" alt="Editor Excel VBA">
        </section>

        <section class="planilhas">
            <div class="planilha-card">
                <iframe src="https://www.youtube.com/embed/W2XP5WAc2rs" 
                        title="Planilha Personal Trainer" 
                        allowfullscreen></iframe>
                <h3>Personal Trainer</h3>
            </div>
            <div class="planilha-card">
                <iframe src="https://www.youtube.com/embed/JrcU03-Ftrk" 
                        title="Planilha Nutricionista" 
                        allowfullscreen></iframe>
                <h3>Nutricionista</h3>
            </div>
        </section>

        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Email: planilhas.jose@gmail.com</p>
            <p>WhatsApp: (15) 98820-5805</p>
            <a href="https://wa.me/5515988205805?text=Olá,%20vim%20pelo%20José%20Planilhas.%20Gostaria%20de%20mais%20informações." 
               class="whatsapp-btn" 
               target="_blank">
               Fale pelo WhatsApp
            </a>
        </section>
    </div>

    <footer>
        <p>© 2025 José Planilhas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
